<!DOCTYPE html> <!-- Элемент <!DOCTYPE> предназначен для указания типа текущего документа -->
<html lang="en"></html> <!-- Тег <html> является контейнером, который заключает в себе все содержимое веб-страницы, включая теги <head> и <body>. -->
<head> <!-- Тег <head> предназначен для хранения других элементов, цель которых — помочь браузеру в работе с данными. Содержимое тега <head> не отображается напрямую на веб-странице -->
    <meta charset="UTF-8"> <!-- <meta> определяет метатеги, которые используются для хранения информации предназначенной для браузеров и поисковых систем. -->
    <meta name="author" content="@saizaax">
    <title>Задание №3</title> <!-- <title> Определяет заголовок документа. -->
</head>
<body> <!-- Элемент <body> предназначен для хранения содержания веб-страницы (контента), отображаемого в окне браузера. -->
    <!-- Тег <a> предназначен для создания ссылок -->
    <!-- Тег <i> предназначен для создания текста "курсива" -->
    <a href="https://google.com"><i>Google</i></a>
    <a href="https://yandex.ru"><i>Yandex</i></a>
    <a href="https://yahoo.com"><i>Yahoo</i></a>
    <a href="https://mail.ru"><i>Mail.ru</i></a>
    <a href="https://vk.com"><i>VK.com</i></a>
    <!-- Тег <strong> предназначен для создания "жирного" текста -->
    <a href="https://twitch.tv"><strong>Twitch.tv</strong></a>
    <a href="https://youtube.com"><strong>Youtube.com</strong></a>
    <a href="https://twitter.com"><strong>Twitter.com</strong></a>
    <a href="https://trello.com">Trello.com</a>
    <a href="https://instagram.com">Instagram.com</a>
</body>
</html>
