<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Практика 4.6</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />
  </head>
  <body>
    <div class="content-container">
      <div class="inner-item">
        <div class="bar-graph">
          <p class="percentage-text">10%</p>
          <div class="bar" id="bar-1"></div>
        </div>
        <div class="bar-graph">
          <p class="percentage-text">25%</p>
          <div class="bar" id="bar-2"></div>
        </div>
        <div class="bar-graph">
          <p class="percentage-text">50%</p>
          <div class="bar" id="bar-3"></div>
        </div>
        <div class="bar-graph">
          <p class="percentage-text">75%</p>
          <div class="bar" id="bar-4"></div>
        </div>
        <div class="bar-graph">
          <p class="percentage-text">100%</p>
          <div class="bar" id="bar-5"></div>
        </div>
      </div>
    </div>
  </body>
</html>
