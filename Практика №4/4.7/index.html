<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Практика 4.7</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="content-container">
        <div class="inner-item">
          <p class="header-title">Прогноз погоды на 7 дней</p>
          <div class="weather-block">
            <p class="day-title">Сегодня</p>
            <p class="date-title">20 окт</p>
            <img class="weather-img" src="assets/img/cloudy.png">
            <p class="weather-temp">+17°</p>
          </div>
          <div class="weather-block">
            <p class="day-title">Среда</p>
            <p class="date-title">21 окт</p>
            <img class="weather-img" src="assets/img/raining.png">
            <p class="weather-temp">+8°</p>
          </div>
          <div class="weather-block">
            <p class="day-title">Четверг</p>
            <p class="date-title">22 окт</p>
            <img class="weather-img" src="assets/img/cloudy.png">
            <p class="weather-temp">+15°</p>
          </div>
          <div class="weather-block">
            <p class="day-title">Пятница</p>
            <p class="date-title">23 окт</p>
            <img class="weather-img" src="assets/img/raining.png">
            <p class="weather-temp">+9°</p>
          </div>
          <div class="weather-block">
            <p class="day-title">Суббота</p>
            <p class="date-title">24 окт</p>
            <img class="weather-img" src="assets/img/wind.png">
            <p class="weather-temp">+10°</p>
          </div>
          <div class="weather-block">
            <p class="day-title">Воскресенье</p>
            <p class="date-title">25 окт</p>
            <img class="weather-img" src="assets/img/cloudy.png">
            <p class="weather-temp">+18°</p>
          </div>
          <div class="weather-block">
            <p class="day-title">Понедельник</p>
            <p class="date-title">26 окт</p>
            <img class="weather-img" src="assets/img/wind.png">
            <p class="weather-temp">+13°</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
