<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика 3.6</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
</head>
<body>
    <div class="content-container">
        <div class="inner-item">
            <form>
                <div class="input-div" id="input-1"><i class="em em-x"></i><p>Имя пользователя</p><input type="text" class="form-input" required></div>
                <div class="input-div" id="input-2"><i class="em em-x"></i><p>Сколько вам лет?</p><input type="text" class="form-input" required></div>
                <div class="input-div" id="input-3"><i class="em em-x"></i><p>Вы учитесь или работете?</p><input type="text" class="form-input" required></div>
                <div class="input-div" id="input-4"><i class="em em-x"></i><p>Сколько у вас свободного времени?</p><input type="text" class="form-input" required></div>
                <div class="input-div"><p>Что вы обычно делаете в свободное время?</p><input type="text" class="form-input"></div>
                <button type="submit" class="submit-button">Отправить</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
