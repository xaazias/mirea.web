<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика 2.4</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
</head>
<body>
    <div class="content-container">
        <div class="inner-item">
            <map name="shape-map-circle"><area shape="circle" title="Circle" coords="110, 110, 100, 100" href="#content-container" target="_blank" /></map>
            <img src="assets/img/Circle.png" usemap="#shape-map-circle">
            <p class="underform-title"><i class="em em-large_blue_circle emoji-icon" aria-role="presentation" aria-label="LARGE BLUE CIRCLE"></i>Круг</p>
        </div>
        <div class="inner-item">
            <map name="shape-map-rectangle"><area shape="rect" title="Rectangle" coords="10, 10, 210, 210" href="#content-container" target="_blank" /></map>
            <img src="assets/img/Rectangle.png" usemap="#shape-map-rectangle">
            <p class="underform-title"><i class="em em-white_large_square emoji-icon" aria-role="presentation" aria-label="WHITE LARGE SQUARE"></i>Квадрат</p>
        </div>
        <div class="inner-item">
            <map name="shape-map-star"><area shape="poly" title="Star" coords="15, 80, 88, 80, 110, 12, 132, 80, 205, 80, 147, 122, 169, 191, 110, 150, 50, 192, 75, 123" href="#content-container" target="_blank" /></map>
            <img src="assets/img/Star.png" usemap="#shape-map-star">
            <p class="underform-title"><i class="em em-star emoji-icon" aria-role="presentation" aria-label="WHITE MEDIUM STAR"></i>Звезда</p>
        </div>
    </div>
</body>
</html>
